<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'flappy';
            src: url('./fonts/FlappyBirdy.woff') format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
             url('./fonts/FlappyBirdy.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
        }

        #platform{
            top: 0px;
            margin: 0px;
            border: 1px solid blue;
            height: 99.5%;
            width: 99.5%;
        }

        #container{
            top: 0px;
            height: 100%;
            max-width: 100%;
            margin-left: 0%;
            margin-top: 0px;
            margin-bottom: 0px;
            background-image: url('./images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        body{
            top: 0px;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
        }


        #footer{
            position: absolute;
            bottom: 0px;
        }

        #parent{
            display: grid;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            font-family: Flappy;
            margin-top: 2em;
        }
        .child{
            justify-self: center;
            align-self: center;
            margin: 0px;
            font-size: 5em;
            color: white;
        }

        .small{
            font-size: 3em;
        }

        #start{
            margin-top: 1em;
            font-family: Flappy; 
            font-size: 7em;
            background: none;
            border: none;
            outline: none;
            padding: 0px;
        }

        #start:hover{
            color: green;
            outline: none;
        }
        
        #start span{
            padding: 0px;
            margin: 10px;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <div id = "parent">
        <h1 class="child">Flappy Bird PC</h1>
        <h4 class="child small">By</h4>
        <h3 class="child">Saurav</h3>

        <button class="child" id="start" onclick="gameStart()"> <span>Play</span> </button>
    </div>
    
    <div id="container">
        <canvas id='platform'></canvas>
        <div id="footer">
            <a href="https://saurabapthak.com.np">saurabpathak.com.np</a>
        </div> 
    </div>
    <script src='index.js'></script>
    <audio src="./audio/gameover.wav" id="gameOver"></audio>
    <audio src="./audio/ping.wav" id="click"></audio>
    
    
</body>
</html>
